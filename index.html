<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grey weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">	
	        <div class="row">
	          <div class="col-8">
            	<input
	              type="text"
	              placeholder="Type city name here"
	              class="form-control"
              	id="city-input"
	            />
	          </div>
	          <div class="col-2">
	            <input type="submit" value="Search" class="btn btn-secondary" />
	          </div>
          	<div class="col-2">
            	<button type="button" class="btn btn-secondary" id="current-location-but">
	              📍
	            </button>
	          </div>
	        </div>
	      </form>

        <div class="row">
          <div class="col-1"></div>
          <div class="col-4">
            <span class="bigweather">
              <h2 id="city"></h2>
              <br />
              <img src="" alt="Clear" id="icon" class="float-left" />
              <span class="temp" id="currenttemperature"> -2°</span>
              <a class="temp"> °C</a> 
            </span>
          </div>
          <div class="col-1"></div>
          <div class="col-5">
            <br />
            <ul class="maintext">
              <li class="currentime" id="date-time">Sunday, Dec 5</li>
              <li>
                <span class="current-weather" id="description"> Cloudy </span>
              </li>
              <li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind speed: <span id="windSpeed"> </span> m/s</li>
              </li>
              <br />
            </ul>
          </div>
          <div class="col-1"></div>
        </div>
        <br />
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <small>
        <a
          href="https://github.com/triinliis/TL-weather-app.git"
          target="_blank"
          class="below"
          >Open-source code</a
        >
        <span class="below-name"> by Triin Liis Kuhlberg</span>
      </small>
    </div>
    <script src="src/w-app.js"></script>
  </body>
</html>
